<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Judson:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bellota+Text:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Home Furmishing</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <div class="logo"><img src="/images/logo.png" alt="" /></div>
        <div class="select-category">
          <select name="" id="">
            <option value="all-cat">All categories</option>
            <option value="woeden">Wooden</option>
            <option value="linen">Linen</option>
            <option value="bedroom">Bedroom</option>
            <option value="kitchen">Kitchen</option>
          </select>
        </div>
        <div class="search-input">
          <input type="text" placeholder="Enter a word" />
          <img src="/images/magnifier.png" alt="" />
        </div>
        <div class="number-support">
          <p class="number">0 800 456 80 80</p>
          <p class="support">Support 24/7</p>
        </div>
        <div class="icons">
          <img src="/images/user.png" alt="" />
          <img src="/images/heart.png" alt="" />
          <img src="/images/shoppingCart.png" alt="" />
        </div>
      </nav>
      <header>
        <div class="select-by-categories">
          <img src="/images/unordered-list.png" alt="" />
          <p>Select By Categories</p>
        </div>

        <ul class="lis">
          <li>Wooden</li>
          <li>Linen</li>
          <li>Linen</li>
          <li>Linen</li>
          <li>Linen</li>
        </ul>
      </header>
      <main>
        <div class="essentials">
          <div class="essentials-text">
            Furniture essentials to a functional home design
          </div>
          <div class="sofa"><img src="./images/sofa.png" alt="" /></div>
        </div>
        <div class="essentials-2">
          <div class="essentials-text-2">
            Why is ligthing is important in design
          </div>

          <div class="sofa-2"><img src="./images/armchair.png" alt="" /></div>
        </div>
      </main>
    </div>
  </body>
</html>
